apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-pre
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: devops-project
spec:
  destination:
    namespace: pre-prod
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: wordpress
    helm:
      parameters:
      - name: ingress.hostname
        value: wordpress-pre.k8s-9.sa
    repoURL: https://ussnorma.github.io/helm/
    targetRevision: 20.1.12
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
